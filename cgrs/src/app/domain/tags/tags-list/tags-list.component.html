
<div class="tags-list__container">
   <div class="add-button-container">
       <button type="submit" color="primary" mat-raised-button (click)="addNewTag()">
           Add new tag
       </button>
   </div>
   <table mat-table [dataSource]="dataSource" matSort>
       <ng-container matColumnDef="name">
           <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
           <td mat-cell *matCellDef="let row">{{ row.name }}</td>
       </ng-container>
       <ng-container matColumnDef="action-buttons">
           <th mat-header-cell *matHeaderCellDef></th>
           <td mat-cell *matCellDef="let row">
               <button mat-icon-button color="primary" aria-label="Edit" (click)="onEdit(row.id)">
                   <mat-icon>edit</mat-icon>
               </button>
           </td>
       </ng-container>
       
       <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
       <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
   </table>
</div>
