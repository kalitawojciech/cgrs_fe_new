<mat-card matRipple class="clickable" (click)="onCardClick()">
    <mat-card-header>
        <mat-card-title-group>
            <mat-card-title>{{ game.name }}</mat-card-title>
            <mat-card-subtitle>
                <mat-chip disabled><span>{{ game.categoryName }}</span></mat-chip>
            </mat-card-subtitle>
            <!-- <img mat-card-lg-image src=""> -->
        </mat-card-title-group>
    </mat-card-header>
</mat-card>
